# Main configuration block
worker_processes 1;

# Global settings
events {
    worker_connections 1024;
}

# HTTP block
http {
    include       mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 80;
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;

        # Root configuration for React app
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri /index.html;
        }

        # Serve static files (JS, CSS, images)
        location /static/ {
            root /usr/share/nginx/html;
        }

        # Proxy API requests to the backend (assuming the backend is running on port 5000)
        location /api/ {
            proxy_pass http://backend:5000;  # Make sure this matches your backend service name
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
